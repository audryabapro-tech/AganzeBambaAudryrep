<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chargement | Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    /* Photo ronde */
    .profile {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #00ffcc;
      margin-bottom: 20px;
      box-shadow: 0 0 25px #00ffcc;
      animation: glow 3s ease-in-out infinite alternate;
    }

    .profile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Nom */
    h1 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: #00ffcc;
      animation: fadeIn 2s ease-in-out;
    }

    /* Texte spécial */
    .motto {
      font-size: 1rem;
      max-width: 350px;
      margin: 0 auto 30px auto;
      color: #bbb;
      font-style: italic;
      line-height: 1.4;
      animation: slideIn 2.5s ease forwards;
    }

    /* Cercle de chargement amélioré */
    .loader {
      width: 80px;
      height: 80px;
      border: 6px solid rgba(255, 255, 255, 0.1);
      border-top: 6px solid #00ffcc;
      border-radius: 50%;
      animation: spin 1.5s linear infinite, pulse 2s ease-in-out infinite;
      margin-bottom: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.6);
    }

    /* Texte Portfolio */
    .subtitle {
      font-size: 1.2rem;
      color: #aaa;
      letter-spacing: 2px;
      animation: fadeInUp 3s ease-in-out;
    }

    /* Animations */
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px rgba(0,255,204,0.3); }
      50% { box-shadow: 0 0 25px rgba(0,255,204,0.8); }
      100% { box-shadow: 0 0 10px rgba(0,255,204,0.3); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }

    @keyframes glow {
      from { box-shadow: 0 0 15px #00ffcc; }
      to { box-shadow: 0 0 35px #00ffcc; }
    }
  </style>
  <script>
    // Redirection après 3 secondes (3000 ms)
    setTimeout(() => {
      window.location.href = "main.html";
    }, 3000);
  </script>
</head>
<body>
  <div class="profile">
    <img src="ta-photo.jpg" alt="Photo de profil">
  </div>

  <h1>AGANZE BAMBA Audry</h1>

  <p class="motto">"Le profil idéal, l'incarnation de la science dans la jeunesse"</p>

  <div class="loader"></div>
  <div class="subtitle">PORTFOLIO</div>
</body>
</html>
